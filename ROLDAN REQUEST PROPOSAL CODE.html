<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Proposal Roldan</title>
</head>
<body>
    <fieldset> <legend>Request For Proposal</legend>
        <form action="#" method="post"> 
            <table>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <br>
                <tr>
                    <td>Your name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Your Business:</td>
                    <td colspan="2"><textarea name="business_description" rows="10" cols="30" placeholder="  Briefly described your business in this space"></textarea></td>
                </tr>
                <tr>
                    <td>Company size:</td>
                    <td>
                        <input type="radio" name="box" value="Brand_Identity"> Less than 10
                        <br>
                        <input type="radio" name="box" value="New_Website"> 11 to 50
                        <br>
                        <input type="radio" name="box"value="Web_Redesign"> 50 to 200
                        <br>
                        <input type="radio" name="box"> Over 200
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>Service:</td>
                    <td>
                        <input type="checkbox" name="hand" id="name"> Brand Identity
                        <input type="checkbox" name="hand" id="name"> New Website
                        <input type="checkbox" name="hand" id="name"> Web Redesigner
                    </td>
                </tr>
                <tr>
                    <td>Timeline:</td>
                    <td>
                        <select name="Timeline" id="timeline">
                            <option value="imediately">Immediately</option>
                            <option value="">1-2 weeks</option>
                            <option value="">3-6 weeks</option>
                            <option value="">7-2 months</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    
                    <td colspan="2"><input type="text" name="name" placeholder="Send to dev\design"></td>
                </tr>
            </table>
            <br><br>
        </form>
    </fieldset>
</body>
</html>
